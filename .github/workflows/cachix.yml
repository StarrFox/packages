name: "cachix"
on:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    - uses: cachix/cachix-action@v12
      with:
        name: starrfox
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build .#imhex
    - run: nix build .#commitizen
    - run: nix build .#gh-poi
    - run: nix build .#plcli
    - run: nix build .#vscord
