name: "update"

on:
    workflow_dispatch:

jobs:
    update:
        runs-on: ubuntu-latest
    
        steps:
            - uses: actions/checkout@v3
            - name: Install nix
              uses: cachix/install-nix-action@master
              with:
                extra_nix_config: experimental-features = nix-command flakes
                nix_path: nixpkgs=flake:nixpkgs

            - run: cat /etc/nix/nix.conf
            - run: nix flake update
            - run: nix run nixpkgs#nix-prefetch -- fetchFromGitHub --owner WerWolv --repo ImHex-Patterns --rev ImHex-v1.29.0
            - run: nix develop --command just update-packages
            - run: nix develop --command just format
            - name: Create PR
              uses: peter-evans/create-pull-request@v5
              with:
                title: "update packages and lock"
                branch: update
                branch-suffix: timestamp
                delete-branch: true
                reviewers: StarrFox
